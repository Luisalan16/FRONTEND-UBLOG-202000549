        <h1>Actualizar Perfil del Usuario</h1>

        <form class="row g-3">
            <div class="col-md-4">
              <p>Nombre</p>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-4">
              <p>Nombre de usuario</p>
              <input type="text" class="form-control" id="username">
            </div>
            
            <div class="col-12">
              <button oneclick="Actualizar()" class="btn btn-primary" type="button">Actualizar</button>
              <button oneclick="Cancelar()" class="btn btn-primary" type="button">Cancelar</button>
            </div>
          </form>

    </div>
    
    <script>
        var userOrigin
        function DatosUsuarios(){
            var datosUsuario = sessionStorage.datos
            fetch(`http://localhost:3000/usuarios/${datosUsuario}`)
          .then(response => response.json())
          .catch(error => {
            console.log(error)
          })
          .then(res =>{
            console.log(res)
            userOrigin = res.username
            document.querySelector('#name').value = res.name
            
            document.querySelector('#username').value = res.username
           
          })
        }
            
        function Cancelar(){
            location.href="LISTA_USUARIOS.html"
        }
        function Actualizar(){
            var name = document.querySelector('#name').value 
            var username = document.querySelector('#username').value
            var datos = {
                'name': name,
                'username': username,
            }
        console.log(datos)
        fetch(`http://localhost:3000/actusuario/${userOrigin}`,{
        method: 'PUT',
        body: JSON.stringify(datos),
        headers:{
          'Content-Type': 'application/json'
        }
         }).then(res => res.json())
        .catch(e => {
         console.error('Este es el error: ',e)
         swal({
          title: "Error!",
          text: "Ocurrio un error",
          icon: "error",
          });
        })
        .then(response =>{
            console.log(response);
            console.log(response.message)
        if(response.message == "Failed"){
            swal({
              title: "Error",
              text: "Usuario no disponible",
              icon: "error",
              });
        }else{
            if(response.message=="FailField"){
                swal("Error", {
                text: "Completar los campos",
                icon: "warning",
                })
                }else{
                    
                        swal("Nice", {
                        text: "Usuario actualizado!",
                        icon: "success",
                        })
                        .then(() => {
                        location.href="LISTA_USUARIOS.html"
                        }); 
                    
  
                }
            
        }
        })
    }
