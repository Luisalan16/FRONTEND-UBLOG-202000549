<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./CSS/ESTILO1.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <div class="form">
            <h1>Iniciar Sesión</h1>

            <div class="grupo">
                <input type="text" name="username" id="username" ><span class="barra"></span>
                <label for="">Usuario</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" ><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <button type="button" onclick="login()">Iniciar Sesión</button>
        </div>
        <a href="./REGISTRO.html">No tienes una cuenta?</a>
        <a href="./LOGIN_ADMIN.html">Modo ADMIN?</a>
    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script>
        function login(){
         var username = document.querySelector('#username').value
         var password = document.querySelector('#password').value
         var datos = {
           'username': username,
           'password': password
         }
         console.log(datos)
         fetch('http://localhost:3000/home',{
           method: 'POST',
           body: JSON.stringify(datos),
           headers:{
             'Content-Type': 'application/json',
             'Access-Control-Allow-Origin':'*'
           }
         }).then(res => res.json())
         .catch(e => {
         console.error('Este es el error: ',e)
         swal({
             title: "Error!",
             text: "Datos incorrectos",
             icon: "error",
             });
         })
         .then(response =>{
           console.log(response);
           console.log(response.message)
           if(response.message == "Failed"){
               swal({
                 title: "Error",
                 text: "Usuario y/o contraseña incorrecto",
                 icon: "error",
                 });
           }else{
               swal("Nice", {
               text: "Sesion iniciada con éxito",
               icon: "success",
               })
               .then(() => {
               sessionStorage.setItem("usuario",username)
               location.href="DASHBOARD.html"
               });
               
               
           }
           }) 
       }
      </script>  

</body>

</html>
