  <div class="container">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre de usuario</span>
            <input type="text" class="form-control" placeholder="hoja15" id="username" aria-describedby="basic-addon1">
          </div>
          
          <label for="basic-url" class="form-label"></label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="url">URL</span>
            <input type="text" class="form-control" placeholder="https://example.com/users/" id="url" name="url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group">
            <input type="text" class="form-control" id="category"placeholder="Categoría" aria-label="Recipient's username with two button addons">
          
            <button type="button" onclick="Postear(this.value)">Postear</button>
         
    </div>

  
  <script>
    function Postear(){
      console.log("Posteado");
      var username = document.querySelector('#username').value
      var url = document.querySelector('#url').value 
      var category = document.querySelector('#category').value

      var post = {
        'username': username,
        'url': url,
        'category': category
      }
      console.log(post)
    

    fetch('http://localhost:3000/nuevoPost', {
      method: 'POST',
      body: JSON.stringify(post),
      headers:{
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin':'*'
      }})
      .then(res=> res.json())
      .catch(err => {
        console.log('ERROR', err)
        alert("Ocurrió un error")
      })

      .then(response => {
        console.log(response);
        alert(response.Mensaje)
      })
  }
  </script>
